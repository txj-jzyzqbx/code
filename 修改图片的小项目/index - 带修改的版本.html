    <style>
        * {
            margin: 0;
            padding: 0;

        }
        
        body {

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

        .upload-section {
            background: #f8f9fa;
            padding: 25px;

            border: 2px dashed #dee2e6;
        }
        
        .upload-area {
            text-align: center;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {

        }
        
        .upload-area i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-list {
            margin-top: 20px;

            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        
        .file-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        
        .file-info {
            flex: 1;
        }
        
        .config-section {
            background: #f8f9fa;
            padding: 25px;

        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        select, input {

            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input {
            width: auto;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results-section {
            grid-column: 1 / -1;
            margin-top: 30px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
        }
        
        .progress-container {
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 10px;
            background: #dee2e6;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .result-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .result-item:hover {
            transform: translateY(-5px);
        }
        
        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .result-info {
            padding: 15px;
        }
        
        .result-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
        }
        
        .action-btn:hover {
            background: #5a6fd8;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
        }

    <script>
        // 全局变量
        let selectedFiles = [];
        let currentProgress = 0;
        let totalFiles = 0;
        
        // DOM元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const translateBtn = document.getElementById('translateBtn');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const statusMessage = document.getElementById('statusMessage');
        const resultsGrid = document.getElementById('resultsGrid');
        
        // 上传区域事件监听
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#e9ecef';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
            const files = Array.from(e.dataTransfer.files);
            handleFileSelection(files);
        });
        
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFileSelection(files);
        });
        
        // 处理文件选择
        function handleFileSelection(files) {
            const validFiles = files.filter(file => {
                return file.type.startsWith('image/');
            });
            
            if (validFiles.length === 0) {
                showStatus('请选择有效的图片文件', 'error');
                return;
            }
            
            selectedFiles = [...selectedFiles, ...validFiles].slice(0, 50); // 限制最多50个文件
            
            updateFileList();
            showStatus(`已选择 ${selectedFiles.length} 个文件`, 'success');
        }
        
        // 更新文件列表显示
        function updateFileList() {
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    fileItem.appendChild(img);
                };
                reader.readAsDataURL(file);
                
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                fileInfo.innerHTML = `
                    <strong>${file.name}</strong>
                    <div style="font-size: 12px; color: #666;">
                        ${(file.size / 1024).toFixed(2)} KB
                    </div>
                `;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'action-btn';
                removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                removeBtn.onclick = () => {
                    selectedFiles.splice(index, 1);
                    updateFileList();
                };
                
                fileItem.appendChild(fileInfo);
                fileItem.appendChild(removeBtn);
                fileList.appendChild(fileItem);
            });
        }
        
        // 显示状态消息
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
        }
        
        // 更新进度条
        function updateProgress(current, total) {
            currentProgress = current;
            totalFiles = total;
            const percentage = total > 0 ? (current / total) * 100 : 0;
            progressFill.style.width = `${percentage}%`;
            progressText.textContent = `处理进度: ${current}/${total} (${percentage.toFixed(1)}%)`;
        }

// 安全 MD5 调用器 — 不会覆盖全局 md5 函数，也不会自递归
function safeMd5(str) {
    if (typeof window.md5 === 'function' && window.md5 !== safeMd5) {
        return window.md5(str);
    }
    throw new Error('MD5 library not loaded. Place js/md5.min.js locally or allow CDN.');
}

function generateSign(commitTime, userKey, imgTransKey) {
    return safeMd5(commitTime + '_' + userKey + '_' + imgTransKey).toLowerCase();
}

        // 上传图片到临时服务器并获取URL
        async function uploadImageToTempServer(file) {
            try {
                const formData = new FormData();
                formData.append('file', file);

                const resp = await fetch('upload.php', {
                    method: 'POST',
                    body: formData
                });

                // 先把原始文本拿到，方便调试 HTML 错误页面
                const text = await resp.text();

                if (!resp.ok) {
                    console.error('upload.php 返回非 200:', resp.status, text);
                    throw new Error(`HTTP ${resp.status} - ${text.slice(0,200)}`);
                }

                // 尝试解析 JSON
                let result;
                try {
                    result = JSON.parse(text);
                } catch (err) {
                    console.error('解析 upload.php 返回 JSON 失败，服务器返回内容如下（前200字符）:', text.slice(0,200));
                    throw new Error('服务器未返回合法 JSON（查看控制台 network response）');
                }

                if (!result.success) {
                    throw new Error(result.message || '上传失败');
                }

                return result.url;

            } catch (error) {
                console.error('图片上传失败:', error);
                showStatus(`图片上传失败: ${error.message}`, 'error');
                throw error;
            }
        }
        
        // 调用翻译API
        async function translateImageBatch(imageUrls, config) {
            const {
                sourceLanguage,
                targetLanguage,
                imgTransKey,
                userKey,
                syncMode,
                qos,
                needWatermark,
                needRmUrl,
                engineType
            } = config;
            
            const commitTime = Math.floor(Date.now() / 1000);
            const sign = generateSign(commitTime.toString(), userKey, imgTransKey);
            const encodedUrls = encodeUrls(imageUrls);
            
            const params = new URLSearchParams();
            params.append('Action', 'GetImageTranslateBatch');
            params.append('SourceLanguage', sourceLanguage);
            params.append('TargetLanguage', targetLanguage);
            params.append('Urls', encodedUrls);
            params.append('ImgTransKey', imgTransKey);
            params.append('CommitTime', commitTime.toString());
            params.append('Sign', sign);
            params.append('Sync', syncMode);
            params.append('Qos', qos);
            
            if (engineType) {
                params.append('EngineType', engineType);
            }
            if (needWatermark) {
                params.append('NeedWatermark', needWatermark ? '1' : '0');
            }
            if (needRmUrl) {
                params.append('NeedRmUrl', needRmUrl ? '1' : '0');
            }
            
                const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params,
                redirect: 'follow'
            };
            
            try {
                const response = await fetch('https://api.tosoiot.com', requestOptions);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                console.log(response);
                return result;
            } catch (error) {
                console.error('API调用错误:', error);
                throw error;
            }
        }
        

 // ---------- 精修工具相关：显示结果时包含 requestId 与精修按钮 ----------

                </div>

            <div style="font-size:12px;color:#666;">${(originalFile.size/1024).toFixed(2)} KB</div>
            <div class="result-actions">
                <button class="action-btn download-btn" disabled><i class="fas fa-download"></i> 下载</button>
                <button class="action-btn view-btn" disabled><i class="fas fa-eye"></i> 查看</button>
                <button class="action-btn edit-btn" ${result.status === 'success' ? '' : 'disabled'}><i class="fas fa-edit"></i> 精修</button>
            </div>
        </div>
    `;

    // 插入 DOM
    resultsGrid.appendChild(resultItem);

    const imgEl = resultItem.querySelector('.result-image');
    const downloadBtn = resultItem.querySelector('.download-btn');
    const viewBtn = resultItem.querySelector('.view-btn');
    const editBtn = resultItem.querySelector('.edit-btn');

    const translated = result.translatedUrl || null;

    if (translated) {
        imgEl.src = translated;
        downloadBtn.disabled = false;
        viewBtn.disabled = false;

        downloadBtn.onclick = () => window.open(translated, '_blank');
        viewBtn.onclick = () => window.open(translated, '_blank');

        // 编辑按钮打开 modal 并传入当前 requestId（或本条 requestId）
        editBtn.onclick = () => {
            const rid = requestId || result.requestId || null;
            if (!rid) {
                alert('没有可用于精修的 requestId');
                return;
            }
            openEditorWith([rid]); // 单图精修
        };

        imgEl.onerror = () => {
            // 若加载翻译后图片失败，回退到本地原图预览
            const reader = new FileReader();
            reader.onload = (e) => { imgEl.src = e.target.result; };
            reader.readAsDataURL(originalFile);
        };
    } else {
        // 无翻译结果：显示本地预览并禁用操作
        const reader = new FileReader();
        reader.onload = (e) => { imgEl.src = e.target.result; };
        reader.readAsDataURL(originalFile);
        downloadBtn.disabled = true;
        viewBtn.disabled = true;
        editBtn.disabled = true;
    }
}

// ---------- 编辑器 modal 与 postMessage 逻辑 ----------
const editorModal = document.getElementById('editorModal');
const editorIframe = document.getElementById('xiangji-image-editor');
const editorCloseBtn = document.getElementById('editorCloseBtn');
// ---------- 编辑器 modal 与 postMessage 逻辑 ----------
const EDITOR_ORIGIN = 'https://www.xiangjifanyi.com';

function openEditorWith(requestIds = [], lang = 'CHS') {
    if (!Array.isArray(requestIds) || requestIds.length === 0) return;
    const editorIframe = document.getElementById('xiangji-image-editor');
    const editorModal = document.getElementById('editorModal');
    if (!editorIframe || !editorModal) {
        console.error('编辑器元素未找到，确保 modal HTML 在页面中。');
        return;
    }

    const base = 'https://www.xiangjifanyi.com/image-editor/#/?lang=' + encodeURIComponent(lang);
    editorIframe.src = base;
    editorModal.classList.add('active');
    editorModal.setAttribute('aria-hidden', 'false');

    editorIframe.onload = function() {
        try {
            editorIframe.contentWindow.postMessage({
                name: 'XJ_IMAGE_EDITOR_REQUESTIDS',
                requestIds: requestIds
            }, EDITOR_ORIGIN);
            console.log('已发送 requestIds 到编辑器:', requestIds);
        } catch (err) {
            console.error('向编辑器发送 requestIds 失败', err);
        }
    };
}

function closeEditor() {
    const editorModal = document.getElementById('editorModal');
    const editorIframe = document.getElementById('xiangji-image-editor');
    if (editorModal) {
        editorModal.classList.remove('active');
        editorModal.setAttribute('aria-hidden', 'true');
    }
    if (editorIframe) editorIframe.src = 'about:blank';
}

// 延迟绑定关闭按钮，确保元素存在（避免 null.addEventListener）
document.addEventListener('DOMContentLoaded', () => {
    const editorCloseBtn = document.getElementById('editorCloseBtn');
    if (editorCloseBtn) {
        editorCloseBtn.addEventListener('click', closeEditor);
    }
});

// 监听来自编辑器的消息（精修完成后会发送 XJ_IMAGE_EDITOR_URL）
function handleEditorMessage(e) {
    if (e.origin !== EDITOR_ORIGIN) return; // 严格校验来源
    const data = e.data || {};
    const { name, all } = data;
    if (name === 'XJ_IMAGE_EDITOR_URL' && all && typeof all === 'object') {
        // all 为 { requestId: editedUrl, ... }
        Object.keys(all).forEach(rid => {
            const editedUrl = all[rid];
            // 找到所有具有该 requestId 的 result card 并更新图片与按钮
            const nodes = document.querySelectorAll(`[data-requestid="${rid}"]`);
            nodes.forEach(node => {
                const img = node.querySelector('.result-image');
                const downloadBtn = node.querySelector('.download-btn');
                const viewBtn = node.querySelector('.view-btn');
                if (img && editedUrl) img.src = editedUrl;
                if (downloadBtn) {
                    downloadBtn.disabled = false;
                    downloadBtn.onclick = () => window.open(editedUrl, '_blank');
                }
                if (viewBtn) {
                    viewBtn.disabled = false;
                    viewBtn.onclick = () => window.open(editedUrl, '_blank');
                }
                // 更新状态为已完成
                const statusEl = node.querySelector('.status');
                if (statusEl) {
                    statusEl.className = 'status success';
                    statusEl.textContent = '已完成';
                }
            });
        });
        // 可选：关闭 modal
        // closeEditor();
    }
}
window.addEventListener('message', handleEditorMessage, false);
        

        // 批量翻译主函数
async function startBatchTranslation() {
    if (selectedFiles.length === 0) {
        showStatus('请先选择要翻译的图片文件', 'error');
        return;
    }

    const imgTransKey = document.getElementById('imgTransKey').value.trim();
    const userKey = document.getElementById('userKey').value.trim();

    if (!imgTransKey) {
        showStatus('请输入服务标识码', 'error');
        return;
    }

    // 组装配置（translateImageBatch 可能需要 userKey 或者你已替换为本地代理）
    const config = {
        sourceLanguage: document.getElementById('sourceLanguage').value,
        targetLanguage: document.getElementById('targetLanguage').value,
        imgTransKey: imgTransKey,
        userKey: userKey,
        syncMode: document.querySelector('input[name="syncMode"]:checked').value,
        qos: document.querySelector('input[name="qos"]:checked').value,
        needWatermark: document.getElementById('needWatermark').checked,
        needRmUrl: document.getElementById('needRmUrl').checked,
        engineType: '5'
    };

    // UI: 禁用按钮，初始化进度
    translateBtn.disabled = true;
    translateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 处理中...';
    resultsGrid.innerHTML = '';
    updateProgress(0, selectedFiles.length);
    showStatus('开始处理图片...', 'processing');

    try {
        const batchSize = 5;
        const batches = [];
        for (let i = 0; i < selectedFiles.length; i += batchSize) {
            batches.push(selectedFiles.slice(i, i + batchSize));
        }

        let processedCount = 0;

        for (let batchIndex = 0; batchIndex < batches.length; batchIndex++) {
            const batch = batches[batchIndex];
            showStatus(`正在处理第 ${batchIndex + 1}/${batches.length} 批图片...`, 'processing');

            // 1) 上传本批次图片 -> 保留 mapping（file, url 或 null）
            const uploaded = [];
            for (let i = 0; i < batch.length; i++) {
                const file = batch[i];
                try {
                    const url = await uploadImageToTempServer(file);
                    uploaded.push({ file, url, index: i, success: true });
                } catch (err) {
                    console.error('单张上传失败：', file.name, err);
                    uploaded.push({ file, url: null, index: i, success: false });
                    // 直接显示失败卡片
                    displayResult({ translatedUrl: null, status: 'failed' }, file, null);
                }
                processedCount++;
                updateProgress(processedCount, selectedFiles.length);
            }

            // 2) 过滤成功上传的 URL，若没有成功上传则跳过翻译请求
            const successItems = uploaded.filter(x => x.success && x.url);
            if (successItems.length === 0) {
                // 当前批次全部失败或已显示为失败，继续到下一批
                await new Promise(resolve => setTimeout(resolve, 500)); // 小延迟
                continue;
            }

            const urlsToTranslate = successItems.map(x => x.url);

            // 3) 调用翻译 API（或本地代理）
            let apiResult = null;
            try {
                apiResult = await translateImageBatch(urlsToTranslate, config);
            } catch (err) {
                console.error('翻译接口调用失败：', err);
                // 将这些成功上传但翻译失败的项标为失败显示
                successItems.forEach(item => {
                    displayResult({ translatedUrl: null, status: 'failed' }, item.file, null);
                });
                // 等待小间隔再继续
                await new Promise(resolve => setTimeout(resolve, 1000));
                continue;
            }

            // 4) 解析 API 返回，构建映射（OriginUrl -> {url, requestId}），basename 回退
            const byOrigin = {};
            const byBasename = {};
            const content = apiResult && apiResult.Data && Array.isArray(apiResult.Data.Content) ? apiResult.Data.Content : [];

            content.forEach(item => {
                const translated = item.SslUrl || item.Url || null;
                const origin = item.OriginUrl || null;
                const rid = item.RequestId || null;
                if (origin) {
                    byOrigin[origin] = { url: translated, requestId: rid };
                    const base = origin.split('/').pop();
                    if (base) byBasename[base] = { url: translated, requestId: rid };
                }
            });

            // 5) 为本批每个成功上传的文件匹配翻译结果并显示（使用 requestId）
            for (let i = 0; i < successItems.length; i++) {
                const item = successItems[i];
                const originalUrl = item.url;
                let translatedUrl = null;
                let rid = null;

                // a) 直接 OriginUrl 匹配
                if (byOrigin[originalUrl]) {
                    translatedUrl = byOrigin[originalUrl].url;
                    rid = byOrigin[originalUrl].requestId;
                }

                // b) basename 回退
                if (!translatedUrl) {
                    const base = originalUrl.split('/').pop();
                    if (base && byBasename[base]) {
                        translatedUrl = byBasename[base].url;
                        rid = byBasename[base].requestId;
                    }
                }

                // c) 顺序回退（如果 API 返回按顺序）
                if (!translatedUrl && content[i]) {
                    translatedUrl = content[i].SslUrl || content[i].Url || null;
                    rid = content[i].RequestId || null;
                }

                console.log(`原图 URL: ${originalUrl} -> 翻译后 URL: ${translatedUrl}, RequestId: ${rid}`);
                displayResult({
                    translatedUrl: translatedUrl || null,
                    status: translatedUrl ? 'success' : 'failed',
                    requestId: rid || null
                }, item.file, rid || null);
            }

            // 批次间短延迟，防止速率过快
            await new Promise(resolve => setTimeout(resolve, 800));
        }

        showStatus('批量翻译完成！', 'success');
    } catch (error) {
        console.error('批量翻译异常：', error);
        showStatus(`翻译失败: ${error.message || error}`, 'error');
    } finally {
        translateBtn.disabled = false;
        translateBtn.innerHTML = '<i class="fas fa-play"></i> 开始批量翻译';
    }
}
        
        // 绑定翻译按钮事件
        translateBtn.addEventListener('click', startBatchTranslation);
        
        // 初始化示例配置
        document.getElementById('imgTransKey').value = 'your_img_trans_key_here';
        document.getElementById('userKey').value = 'your_user_key_here';
        
        // 显示使用说明
        showStatus('请先上传图片并配置翻译参数，然后点击"开始批量翻译"按钮', 'info');
    </script>
