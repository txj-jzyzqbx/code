    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .container {

        .upload-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
        }
        
        .upload-area {
            text-align: center;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {

        }
        
        .upload-area i {

        #fileInput {

        .file-list {

        .file-info {

        .config-section {

        }
        
        .form-group {

        }
        
        label {

        }
        
        select, input {

            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input {
            width: auto;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results-section {
            grid-column: 1 / -1;
            margin-top: 30px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
        }
        
        .progress-container {
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 10px;
            background: #dee2e6;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .result-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .result-item:hover {
            transform: translateY(-5px);
        }
        
        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .result-info {
            padding: 15px;
        }
        
        .result-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .action-btn {
            flex: 1;

            font-size: 12px;

        }

        }

            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

            background: #fff3cd;
            color: #856404;
        }

    <script>
        // 全局变量
        let selectedFiles = [];
        let currentProgress = 0;
        let totalFiles = 0;
        
        // DOM元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const translateBtn = document.getElementById('translateBtn');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const statusMessage = document.getElementById('statusMessage');
        const resultsGrid = document.getElementById('resultsGrid');
        
        // 上传区域事件监听
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#e9ecef';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
            const files = Array.from(e.dataTransfer.files);
            handleFileSelection(files);
        });
        
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFileSelection(files);
        });
        
        // 处理文件选择
        function handleFileSelection(files) {
            const validFiles = files.filter(file => {
                return file.type.startsWith('image/');
            });
            
            if (validFiles.length === 0) {
                showStatus('请选择有效的图片文件', 'error');
                return;
            }
            
            selectedFiles = [...selectedFiles, ...validFiles].slice(0, 50); // 限制最多50个文件
            
            updateFileList();
            showStatus(`已选择 ${selectedFiles.length} 个文件`, 'success');
        }
        
        // 更新文件列表显示
        function updateFileList() {
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    fileItem.appendChild(img);
                };
                reader.readAsDataURL(file);
                
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                fileInfo.innerHTML = `
                    <strong>${file.name}</strong>
                    <div style="font-size: 12px; color: #666;">
                        ${(file.size / 1024).toFixed(2)} KB
                    </div>
                `;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'action-btn';
                removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                removeBtn.onclick = () => {
                    selectedFiles.splice(index, 1);
                    updateFileList();
                };
                
                fileItem.appendChild(fileInfo);
                fileItem.appendChild(removeBtn);
                fileList.appendChild(fileItem);
            });
        }
        
        // 显示状态消息
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
        }
        
        // 更新进度条
        function updateProgress(current, total) {
            currentProgress = current;
            totalFiles = total;
            const percentage = total > 0 ? (current / total) * 100 : 0;
            progressFill.style.width = `${percentage}%`;
            progressText.textContent = `处理进度: ${current}/${total} (${percentage.toFixed(1)}%)`;
        }

// 安全 MD5 调用器 — 不会覆盖全局 md5 函数，也不会自递归
function safeMd5(str) {
    if (typeof window.md5 === 'function' && window.md5 !== safeMd5) {
        return window.md5(str);
    }
    throw new Error('MD5 library not loaded. Place js/md5.min.js locally or allow CDN.');
}

// 生成签名（临时测试用） — 请尽快把签名搬到服务器端
function generateSign(commitTime, userKey, imgTransKey) {
    return safeMd5(commitTime + '_' + userKey + '_' + imgTransKey).toLowerCase();
}

        function encodeUrls(urls) {
            return urls.map(url => encodeURIComponent(url)).join(',');

        // 上传图片到临时服务器并获取URL
        async function uploadImageToTempServer(file) {
            try {
                const formData = new FormData();
                formData.append('file', file);

                const resp = await fetch('upload.php', {
                    method: 'POST',
                    body: formData
                });

                // 先把原始文本拿到，方便调试 HTML 错误页面
                const text = await resp.text();

                if (!resp.ok) {
                    console.error('upload.php 返回非 200:', resp.status, text);
                    throw new Error(`HTTP ${resp.status} - ${text.slice(0,200)}`);
                }

                // 尝试解析 JSON
                let result;
                try {
                    result = JSON.parse(text);
                } catch (err) {
                    console.error('解析 upload.php 返回 JSON 失败，服务器返回内容如下（前200字符）:', text.slice(0,200));
                    throw new Error('服务器未返回合法 JSON（查看控制台 network response）');
                }

                if (!result.success) {
                    throw new Error(result.message || '上传失败');
                }

                return result.url;

            } catch (error) {
                console.error('图片上传失败:', error);
                showStatus(`图片上传失败: ${error.message}`, 'error');
                throw error;
            }
        }
        
        // 调用翻译API
        async function translateImageBatch(imageUrls, config) {
            const {
                sourceLanguage,
                targetLanguage,
                imgTransKey,
                userKey,
                syncMode,
                qos,
                needWatermark,
                needRmUrl,
                engineType
            } = config;
            
            const commitTime = Math.floor(Date.now() / 1000);
            const sign = generateSign(commitTime.toString(), userKey, imgTransKey);
            const encodedUrls = encodeUrls(imageUrls);
            
            const params = new URLSearchParams();
            params.append('Action', 'GetImageTranslateBatch');
            params.append('SourceLanguage', sourceLanguage);
            params.append('TargetLanguage', targetLanguage);
            params.append('Urls', encodedUrls);
            params.append('ImgTransKey', imgTransKey);
            params.append('CommitTime', commitTime.toString());
            params.append('Sign', sign);
            params.append('Sync', syncMode);
            params.append('Qos', qos);
            
            if (engineType) {
                params.append('EngineType', engineType);
            }
            if (needWatermark) {
                params.append('NeedWatermark', needWatermark ? '1' : '0');
            }
            if (needRmUrl) {
                params.append('NeedRmUrl', needRmUrl ? '1' : '0');
            }
            
                const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params,
                redirect: 'follow'
            };
            
            try {
                const response = await fetch('https://api.tosoiot.com', requestOptions);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                console.log(response);
                return result;
            } catch (error) {
                console.error('API调用错误:', error);
                throw error;
            }
        }
        



function displayResult(result, originalFile) {
    const resultItem = document.createElement('div');
    resultItem.className = 'result-item';

    // 构建 HTML：图片在上方，信息与按钮在下方
    resultItem.innerHTML = `
        <img class="result-image" src="" alt="图片预览">
        <div class="result-info">
            <div style="display:flex;justify-content:space-between;align-items:center;">
                <h4 title="${originalFile.name}">${originalFile.name}</h4>
                <div class="status ${result.status === 'success' ? 'success' : (result.status === 'processing' ? 'processing' : 'error')}" style="padding:6px 8px;font-size:12px;">
                    ${result.status === 'success' ? '已完成' : (result.status === 'processing' ? '处理中' : '失败')}
                </div>
            </div>
            <div style="font-size:12px;color:#666;">${(originalFile.size/1024).toFixed(2)} KB</div>
            <div class="result-actions">
                <button class="action-btn download-btn" disabled><i class="fas fa-download"></i> 下载</button>
                <button class="action-btn view-btn" disabled><i class="fas fa-eye"></i> 查看</button>
            </div>
        </div>
    `;

    // Insert into grid
    resultsGrid.appendChild(resultItem);

    const imgEl = resultItem.querySelector('.result-image');
    const downloadBtn = resultItem.querySelector('.download-btn');
    const viewBtn = resultItem.querySelector('.view-btn');

    const translated = result.translatedUrl || null;

    if (translated) {
        // 优先显示 HTTPS 链接（如果有）
        imgEl.src = translated;
        downloadBtn.disabled = false;
        viewBtn.disabled = false;

        downloadBtn.onclick = () => window.open(translated, '_blank');
        viewBtn.onclick = () => window.open(translated, '_blank');

        // 尝试用浏览器加载缩略图（若失败可在控制台查看）
        imgEl.onerror = () => {
            console.warn('加载翻译后图片失败，尝试回退到原图预览', translated);
            const reader = new FileReader();
            reader.onload = (e) => { imgEl.src = e.target.result; };
            reader.readAsDataURL(originalFile);
        };
    } else {
        // 无翻译结果时显示原图缩略并禁用按钮
        const reader = new FileReader();
        reader.onload = (e) => { imgEl.src = e.target.result; };
        reader.readAsDataURL(originalFile);
        downloadBtn.disabled = true;
        viewBtn.disabled = true;
        viewBtn.onclick = () => alert('翻译结果尚未生成');
    }
}        
        // 批量翻译主函数
        async function startBatchTranslation() {
            if (selectedFiles.length === 0) {
                showStatus('请先选择要翻译的图片文件', 'error');
                return;
            }
            
            const imgTransKey = document.getElementById('imgTransKey').value;
            const userKey = document.getElementById('userKey').value;
            
            if (!imgTransKey || !userKey) {
                showStatus('请输入服务标识码和用户密钥', 'error');
                return;
            }
            
            // 获取配置
            const config = {
                sourceLanguage: document.getElementById('sourceLanguage').value,
                targetLanguage: document.getElementById('targetLanguage').value,
                imgTransKey: imgTransKey,
                userKey: userKey,
                syncMode: document.querySelector('input[name="syncMode"]:checked').value,
                qos: document.querySelector('input[name="qos"]:checked').value,
                needWatermark: document.getElementById('needWatermark').checked,
                needRmUrl: document.getElementById('needRmUrl').checked,
                engineType: '5' // 使用ChatGPT翻译引擎
            };
            
            // 禁用按钮
            translateBtn.disabled = true;
            translateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 处理中...';
            
            // 清空结果
            resultsGrid.innerHTML = '';
            updateProgress(0, selectedFiles.length);
            showStatus('开始处理图片...', 'processing');
            
            try {
                // 分批处理图片（每批5张）
                const batchSize = 5;
                const batches = [];
                
                for (let i = 0; i < selectedFiles.length; i += batchSize) {
                    batches.push(selectedFiles.slice(i, i + batchSize));
                }
                
                for (let batchIndex = 0; batchIndex < batches.length; batchIndex++) {
                    const batch = batches[batchIndex];
                    showStatus(`正在处理第 ${batchIndex + 1}/${batches.length} 批图片...`, 'processing');
                    
                    // 上传图片并获取URL
                    const imageUrls = [];
                    for (let i = 0; i < batch.length; i++) {
                        const url = await uploadImageToTempServer(batch[i]);
                        console.log(batch[i]);
                        imageUrls.push(url);
                        updateProgress(batchIndex * batchSize + i + 1, selectedFiles.length);
                    }
                    
                    // 调用翻译API
                    // const result = await translateImageBatch(imageUrls, config);
                    // console.log(result);
                    
                    // // 显示结果
                    // for (let i = 0; i < batch.length; i++) {
                    //     displayResult({
                    //         translatedUrl: imageUrls[i] + '_translated',
                    //         status: 'success'
                    //     }, batch[i]);
                    // }
                    

                    // 调用翻译API（使用本地代理 translate.php 的返回）
                    const apiResult = await translateImageBatch(imageUrls, config);
                    console.log('translate apiResult:', apiResult);

                    // 构造映射：优先用 OriginUrl -> SslUrl/Url 映射，再用文件名做回退
                    const byOrigin = {};
                    const byBasename = {};
                    if (apiResult && apiResult.Data && Array.isArray(apiResult.Data.Content)) {
                        apiResult.Data.Content.forEach(item => {
                            const translated = item.SslUrl || item.Url || item.OriginUrl || null;
                            if (item.OriginUrl) {
                                byOrigin[item.OriginUrl] = translated;
                                const base = item.OriginUrl.split('/').pop();
                                if (base) byBasename[base] = translated;
                            }
                        });
                    }

                    // 为每张原始图片选择翻译后的 URL（优先 Origin 匹配，回退到 basename，再回退到按顺序）
                    for (let i = 0; i < batch.length; i++) {
                        const originalUrl = imageUrls[i];
                        let translatedUrl = null;

                        // 1) 直接 OriginUrl 匹配
                        if (byOrigin[originalUrl]) {
                            translatedUrl = byOrigin[originalUrl];
                        }

                        // 2) basename 回退匹配（处理上传返回的 URL 与 API 回调 URL 主机/路径差异）
                        if (!translatedUrl) {
                            const base = originalUrl.split('/').pop();
                            if (base && byBasename[base]) {
                                translatedUrl = byBasename[base];
                            }
                        }

                        // 3) 顺序回退（如果 API 返回顺序与请求顺序一致）
                        if (!translatedUrl && apiResult && apiResult.Data && Array.isArray(apiResult.Data.Content) && apiResult.Data.Content[i]) {
                            translatedUrl = apiResult.Data.Content[i].url || apiResult.Data.Content[i].SslUrl || null;
                        }

                        console.log(`原图 URL: ${originalUrl}，翻译后 URL: ${translatedUrl}`);
                        // 最终回退：为空则标记失败（displayResult 会显示状态）
                        displayResult({
                            translatedUrl: translatedUrl || null,
                            status: translatedUrl ? 'success' : 'failed'
                        }, batch[i]);
                    }



                    // 批次间延迟
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                showStatus('批量翻译完成！', 'success');
            } catch (error) {
                console.error('翻译过程中出错:', error);
                showStatus(`翻译失败: ${error.message}`, 'error');
            } finally {
                // 恢复按钮状态
                translateBtn.disabled = false;
                translateBtn.innerHTML = '<i class="fas fa-play"></i> 开始批量翻译';
            }
        }
        
        // 绑定翻译按钮事件
        translateBtn.addEventListener('click', startBatchTranslation);
        
        // 初始化示例配置
        document.getElementById('imgTransKey').value = 'your_img_trans_key_here';
        document.getElementById('userKey').value = 'your_user_key_here';
        
        // 显示使用说明
        showStatus('请先上传图片并配置翻译参数，然后点击"开始批量翻译"按钮', 'info');
    </script>
